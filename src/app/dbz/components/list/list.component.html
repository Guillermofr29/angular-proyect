<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let ch of characterList;
  let i = index
  let isEven = even
  let isLast = last
  let isFirst = first"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-primary': isEven,
      'list-group-item-warning': isFirst,
      'list-group-item-danger': isLast
    }">
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{ch.name}} - </span>
      <span>{{ch.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDelete(ch.id)">X</button>
  </li>
</ul>
