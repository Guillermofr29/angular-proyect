<h4>Agregar Personaje</h4>
<form class="row">
  <input
    class="form-control mb-2"
    type="text"
    name="name"
    [(ngModel)]="character.name"
    placeholder="Nombre" />

    <input
      class="form-control mb-2"
      type="number"
      name="power"
      placeholder="Poder"
      [(ngModel)]="character.power"/>

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">Agregar</button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
