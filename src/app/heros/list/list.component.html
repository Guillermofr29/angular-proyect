<h3>Listado de héroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
  <h3>Héroe borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingDeleted>
  <h3 class="text-warning">No ha borrado nada</h3>
</ng-template>


<button
class="btn btn-outline-danger"
(click)="deletedLastHero()" *ngIf="heroes.length > 0">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroes;" class="list-group-item">
    {{heroe}}
  </li>
</ul>
